<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="img/logo.jpg" type="image/jpg">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>

<link rel="stylesheet" href="homepage.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<style>
     .keyboard{
        width: 300px;
        height: 300px;
    }

    .names{
      font-size: 30px;
      margin-top: 20px;
      padding-left: 50px;
    }

    .prices{
      font-size: 20px;
      margin-top: 20px;
      padding-left: 50px;
    }    
    
    #container{
        display: flex;
    }
   
    #buyNowButton {
    background-color: black;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    margin-left: 50px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    font-size: 14px;
    }

    #addCartButton {
    background-color: black;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    margin-left: 50px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    font-size: 14px;
    }

    
    #addCartButton:active {
    transform: scale(0.9);
    background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
    }

    #buyNowButton:active {
    transform: scale(0.9);
    background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
    }

    .quantity{
      padding-left:50px ;
    }

    #increment{
      margin-left:15px ;
      margin-right: 0px;
    }

    #quantity_input{
      margin-left: 0px;
      padding-top: 5px;
      padding-bottom: 5px;
      width: 50px;
      height: 20px;
      text-align: center;
    }

    #decrement{
      margin-left:0px;
      padding-left: 13px;
      padding-right: 13px;
      
    }

    .buyBtn{
      display: flex;
    }
    .message-container {
      
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      padding-left: 120px;
      padding-right: 120px;
      padding-top: 90px;
      padding-bottom: 90px;
      color: white;
      font-size: 30px;
      display: flex;
    align-items: center;
    justify-content: center;
    }

</style>
</head>
<body>



  <div id="navContainer"> 
    <button id='Cart' class="button">Shopping Cart</button>
    <button class="button">Notification</button>
    <button class="button">profile</button>
    <button id="logOut" class="button">Log-out</button>
    <button id="back" class="button">Back</button>

  </div>

<script src="keyboard8.js"></script>
<script src="log-out.js"></script>
<div id="container"></div>


</body>
</html>
